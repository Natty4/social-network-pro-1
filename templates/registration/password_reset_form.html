{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}



{% block content %}
<div class="card  col-6">
	<div class="form">
		<h1>Forgotten your password?</h1>
		<p>Enter your e-mail address to obtain a new password.</p>
		<form method="post" class="form-b">
			{% for i in form %}
				<div class="input">
					{{ i.label }}<br>
					{{ i }}
				</div>
			{% endfor %}
			<!--p><input class="btn-b" type="submit" value="Send e-mail"></p-->
			<button class="btn-l-b" type="submit"> Send email</button>
			{% csrf_token %}
		</form>
	</div>
	
</div>
{% endblock %}
